<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->

    <meta name="description"
        content="Love Running.Club for runners in Dublin, Ireland.Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">

    <!--Title-->
    <title>Love Running</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggel" name="nav-toggel">
        <label for="nav-toggel" class="nav-toggel-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign UP</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
                
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
            
                <div class="radio-buttons">
                    <div><label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div><label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="road" required>
                    </div>
                    <div><label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="road" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>


    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page(opens in a new tab)"></a><i
                    class="fa-brands fa-square-twitter"></i></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page(opens in a new tab)"></a><i
                    class="fa-brands fa-square-youtube"></i></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page(opens in a new tab)"></a><i class="fa-brands fa-instagram"></i>
            </li>
        </ul>
    </footer>
    <!--FontAwesome kit-->
    <script src="https://kit.fontawesome.com/c3a8b4207f.js" crossorigin="anonymous"></script>

</body>

</html>
